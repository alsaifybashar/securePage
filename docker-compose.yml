# SecurePent Full-Stack Docker Compose
# Run: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: securepent_db
    environment:
      POSTGRES_DB: securepent_db
      POSTGRES_USER: securepent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securepent -d securepent_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: securepent_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://securepent:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/securepent_db
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL:-team@securepent.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (Vite build served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: securepent_frontend
    ports:
      - "8080:80"
      - "4433:443"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  default:
    name: securepent_network
