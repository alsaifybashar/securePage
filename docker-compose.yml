version: '3.8'

services:
  # ===========================================
  # Database (Behålls från gamla setupen)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: securepent_db
    environment:
      POSTGRES_DB: securepent_db
      POSTGRES_USER: securepent
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securepent -d securepent_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # OBS: Inga 'ports' här – databasen ska inte synas utåt!

  # ===========================================
  # Backend API
  # ===========================================
  api:
    build:
      context: ./server   # OBS: Kontrollera att din mapp heter 'server' (från gamla filen)
      dockerfile: Dockerfile
    container_name: securepent_api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://securepent:${DB_PASSWORD}@postgres:5432/securepent_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: ${FRONTEND_URL:-https://securepent.com}
      VITE_API_URL: ${VITE_API_URL:-https://securepent.com/api}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # OBS: Inga 'ports' här – API:et ska bara nås via Nginx!

  # ===========================================
  # Frontend (Nginx)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: securepent_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # VIKTIGT: Behåll certifikats-kopplingarna!
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
