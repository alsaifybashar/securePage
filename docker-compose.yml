# Docker Compose for SecurePent
# Run: docker compose up --build

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securepent-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=24h
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - securepent-network

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securepent-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - securepent-network

networks:
  securepent-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
