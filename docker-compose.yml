version: '3.8'

services:
  # ===========================================
  # Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: securepent_db
    environment:
      POSTGRES_DB: securepent_db
      POSTGRES_USER: securepent
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securepent -d securepent_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Backend API
  # ===========================================
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: securepent_api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://securepent:${DB_PASSWORD}@postgres:5432/securepent_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: ${FRONTEND_URL:-https://securepent.com}
      VITE_API_URL: ${VITE_API_URL:-https://securepent.com/api}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL}
      ALLOWED_ORIGINS: https://securepent.com,https://www.securepent.com,http://localhost:8080,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Frontend (Nginx)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
    container_name: securepent_frontend
    ports:
      # Use 8080/8443 for local development, 80/443 for production
      - "8080:80"
      - "8443:443"
    volumes:
      # Use nginx.local.conf for local development (no SSL)
      # Use nginx.conf for production (with SSL)
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf
      # Uncomment below for production with SSL:
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
