# ===========================================
# SECUREPENT PRODUCTION CONFIGURATION
# ===========================================
# Server: 78.109.17.223
# Domain: securepent.com
# ===========================================

services:
  # ===========================================
  # Database (PostgreSQL)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: securepent_db
    environment:
      POSTGRES_DB: securepent_db
      POSTGRES_USER: securepent
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securepent -d securepent_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Security: No external ports exposed

    # ===========================================
    # Backend API (Node.js)
    # ===========================================
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: securepent_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://securepent:${DB_PASSWORD}@postgres:5432/securepent_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: https://securepent.com
      ALLOWED_ORIGINS: https://securepent.com,https://www.securepent.com
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL}
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Security: No external ports - accessed only via Nginx

    # ===========================================
    # Frontend (Nginx + React)
    # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
        - VITE_CLARITY_PROJECT_ID=${VITE_CLARITY_PROJECT_ID:-}
    container_name: securepent_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
