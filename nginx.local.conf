# ===========================================
# SECUREPENT LOCAL DEVELOPMENT NGINX CONFIG
# For Docker development without SSL
# Security Hardened: 2026-01-13
# ===========================================

# Hide nginx version
server_tokens off;

server {
    listen 80;
    server_name localhost;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # CSP for development
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.clarity.ms https://*.clarity.ms; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/xml+rss;

    # ===========================================
    # Frontend (React SPA)
    # ===========================================
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ===========================================
    # Static Asset Caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # Backend API Proxy
    # ===========================================
    location /api {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================
    # Security: Block Sensitive Files
    # ===========================================
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    location ~ /\.env {
        return 404;
    }
    
    location ~ /\.git {
        return 404;
    }
    
    location ~* \.(bak|backup|config|sql|db|sqlite|log|ini|sh|inc|swp|dist|map)$ {
        return 404;
    }
}
