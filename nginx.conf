server {
    listen 80;
    server_name securepent.com www.securepent.com;
    
    # Tvinga alla besökare till HTTPS (Säkerhet)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name securepent.com www.securepent.com;

    # =========================================
    # SSL Certifikat (Från din gamla setup)
    # =========================================
    ssl_certificate /etc/letsencrypt/live/securepent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/securepent.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =========================================
    # NYTT: Säkerhets-headers (Från din nya fil)
    # =========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================
    # NYTT: Gzip Komprimering (Snabbare laddning)
    # =========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # =========================================
    # Frontend (React)
    # =========================================
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================
    # NYTT: Caching av bilder/css (Snabbare sida)
    # =========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =========================================
    # Backend API Proxy
    # =========================================
    location /api {
        # OBS: Vi pekar mot 'api' (tjänstnamnet i docker-compose), inte 'backend'
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Säkerhet: Blockera dolda filer
    location ~ /\. {
        deny all;
    }
}
