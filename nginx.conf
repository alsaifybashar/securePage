# ===========================================
# SECUREPENT PRODUCTION NGINX CONFIGURATION
# Domain: securepent.com
# Server: 78.109.17.223
# Security Hardened: 2026-01-13
# ===========================================

# Hide nginx version (fixes: Server Version Disclosure)
server_tokens off;

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name securepent.com www.securepent.com;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name securepent.com www.securepent.com;

    # ===========================================
    # SSL Configuration (A+ Grade)
    # ===========================================
    ssl_certificate /etc/letsencrypt/live/securepent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/securepent.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===========================================
    # Security Headers (Hardened)
    # ===========================================
    
    # Clickjacking Protection
    add_header X-Frame-Options "DENY" always;
    
    # MIME Sniffing Protection
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS with Preload
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Permissions Policy (restrict browser features)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Cross-Origin Policies (fixes: Missing COOP, COEP, CORP)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # Note: COEP disabled as it can break external resources like Clarity
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;
    
    # Clear Site Data on logout (applied via app, not globally)
    # add_header Clear-Site-Data "\"cache\", \"cookies\", \"storage\"";
    
    # Content Security Policy (Hardened - removed unsafe-inline where possible)
    # Note: React requires 'unsafe-inline' for styles, using nonce would require SSR
    set $csp_default "default-src 'self'";
    set $csp_script "script-src 'self' https://www.clarity.ms https://scripts.clarity.ms";
    set $csp_style "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com";
    set $csp_font "font-src 'self' https://fonts.gstatic.com";
    set $csp_img "img-src 'self' data: https:";
    set $csp_connect "connect-src 'self' https://www.clarity.ms https://*.clarity.ms https://scripts.clarity.ms";
    set $csp_frame "frame-ancestors 'none'";
    set $csp_base "base-uri 'self'";
    set $csp_form "form-action 'self'";
    set $csp_upgrade "upgrade-insecure-requests";
    
    add_header Content-Security-Policy "${csp_default}; ${csp_script}; ${csp_style}; ${csp_font}; ${csp_img}; ${csp_connect}; ${csp_frame}; ${csp_base}; ${csp_form}; ${csp_upgrade};" always;

    # Remove deprecated X-XSS-Protection (CSP is sufficient)
    # add_header X-XSS-Protection "1; mode=block" always;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/xml+rss;

    # ===========================================
    # Frontend (React SPA)
    # ===========================================
    root /usr/share/nginx/html;
    index index.html;

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ===========================================
    # Static Asset Caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # Backend API Proxy
    # ===========================================
    location /api {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ===========================================
    # Security: Block Sensitive Files & Paths
    # ===========================================
    
    # Block ALL hidden files and directories (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block .env files explicitly (return 404, not 403)
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block .git directory
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block backup, config, database, and log files
    location ~* \.(bak|backup|config|sql|db|sqlite|sqlite3|log|ini|sh|inc|swp|dist|orig|save|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common sensitive files
    location ~* (\.htaccess|\.htpasswd|\.DS_Store|Thumbs\.db|wp-config\.php|config\.php|database\.yml|secrets\.yml|\.npmrc|\.yarnrc|package-lock\.json|yarn\.lock|composer\.lock|Gemfile\.lock)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block access to source maps in production
    location ~* \.map$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common attack paths
    location ~* (wp-admin|wp-login|wp-content|wp-includes|phpmyadmin|pma|myadmin|mysql|admin\.php|xmlrpc\.php) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # ===========================================
    # Error Pages
    # ===========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}